version: '3.2'

services:
  api:
    build:
        context: .
        dockerfile: ./etc/dev/node/Dockerfile
    command:
      - "npm"
      - "start"
    ports:
      - "3000:3000"

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  mysql:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "8806:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=api
      - MYSQL_DATABASE=anti
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: